<!DOCTYPE html>

<html>
<head>
	<title> Sign Up</title>
		<link href="/FlightReservationWeb/resources/main.css" rel="stylesheet" />
</head>
    <body>
    <div class="account">
   	    <div  id="menu">
	 		<a href="searchFlight"> HOME </a> 
	 	</div>
    	<h4>Sign Up:</h4>
        <form action="#" th:action="@{signup}" th:object="${userForm}" method="post">
            <table >
                <tr class="join">
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                <tr class="join">
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr class="join">
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
                </tr>
                <tr class="join">
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
                </tr>
                <!-- tr>
                    <td></td><td><button  class="button" type="submit">Submit</button></td></td><td>
                </tr-->
            </table>
            <button  class="button" type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
